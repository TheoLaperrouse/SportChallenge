services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sportchallenge
      POSTGRES_PASSWORD: sportchallenge
      POSTGRES_DB: sport_challenge
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportchallenge -d sport_challenge"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  back:
    image: ghcr.io/theolaperrouse/sport-challenge-back:latest
    build:
      context: .
      dockerfile: packages/back/Dockerfile
      cache_from:
        - type=local,src=/tmp/docker-cache/back
      cache_to:
        - type=local,dest=/tmp/docker-cache/back,mode=max
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://sportchallenge:sportchallenge@postgres:5432/sport_challenge
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET}
      STRAVA_REDIRECT_URI: ${STRAVA_REDIRECT_URI:-http://localhost:5173/api/auth/callback}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-32chars!}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      CHALLENGE_START_DATE: ${CHALLENGE_START_DATE:-2024-01-01T00:00:00.000Z}
      PORT: "3000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  front:
    image: ghcr.io/theolaperrouse/sport-challenge-front:latest
    build:
      context: .
      dockerfile: packages/front/Dockerfile
      cache_from:
        - type=local,src=/tmp/docker-cache/front
      cache_to:
        - type=local,dest=/tmp/docker-cache/front,mode=max
    ports:
      - "5173:80"
    depends_on:
      - back
    restart: unless-stopped

volumes:
  pgdata:
